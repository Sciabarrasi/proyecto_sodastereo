                <div class="contenedorForm-titulo">
                    <h1>Unite a <span>Soda Stereo</span>!</h1>
                </div>
                    <div class="containerForm">
                        <form action="">
                            <div class="containerInput m-2">
                                    <label for="nombre">Ingrese su nombre</label>
                                    <input type="text" required>
                            </div>

                            </div>
                            <div class="containerInput m-2">

                                    <input type="email" placeholder="ejemplo@gmail.com" required>
                            </div>
                            <div class="containerInput m-2">
                                    <label for="tel">Indique su Telefono</label>
                                    <input type="tel">
                            </div>
                            <div class="containerInput m-2">
                                    <h4>¿Cómo conoció a Soda Stereo?</h4>
                                    <label for="text">Deje su respuesta aquí</label>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                                <div class="containerButton m-2">
                                    <input type="submit" value="Enviar Formulario">
                                    <input type="reset" name="" id="" value="Rehacer">
                                </div>
                        </form>
                    </div>
