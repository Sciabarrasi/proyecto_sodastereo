        <main class="main-unite">
            <section> <!-- ACA VA UN FORM PARA AFILIARSE A SODA STEREO-->
                <div>
                    <h1>Unite a <span>Soda Stereo</span>!</h1>
                <div class="containerForm">
                    <form action="">
                        <div class="containerInput_textNombre">
                                <label for="nombre">Ingrese su nombre</label>
                                <input type="text" required>
                        </div>
                        <div class="containerInput_textApellido">
                                <label for="apellido">Ingrese su apellido</label>
                                <input type="text" required>
                        </div>
                        <div class="containerInput_Email">
                                <label for="email">Ingrese su email</label>
                                <input type="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <div class="containerInput_Tel">
                                <label for="tel">Indique su Telefono</label>
                                <input type="tel">
                        </div>
                        <div>
                                <h4>¿Cómo conoció a Soda Stereo?</h4>
                                <label for="text">Deje su respuesta aquí</label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                            <div class="containerButton">
                                <input type="submit" value="Enviar Formulario">
                                <input type="reset" name="" id="" value="Rehacer">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
